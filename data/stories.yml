version: "3.1"
stories:
  - story: book table
    steps:
      - intent: book_table
      - action: utter_ask_date
      - intent: inform
        entities:
          - date: "2024-06-15"
      - action: utter_ask_number_of_people
      - intent: inform
        entities:
          - number_of_people: "4"
      - action: utter_ask_name
      - intent: inform
        entities:
          - name: "Jean Dupont"
      - action: utter_ask_phone_number
      - intent: inform
        entities:
          - phone_number: "0123456789"
      - action: utter_ask_comment
      - intent: inform
        entities:
          - comment: "C'est un anniversaire"
      - action: action_check_availability
      - action: action_book_table
      - action: utter_confirm_reservation

  - story: cancel reservation
    steps:
      - intent: cancel_reservation
      - action: action_cancel_reservation
      - action: utter_reservation_cancelled

  - story: show reservation
    steps:
      - intent: show_reservation
      - action: action_show_reservation

  - story: update comment
    steps:
      - intent: update_comment
      - action: utter_ask_comment
      - intent: inform
        entities:
          - comment: "Pas de commentaire"
      - action: action_update_comment

  - story: daily menu
    steps:
      - intent: daily_menu
      - action: action_daily_menu

  - story: allergens list
    steps:
      - intent: allergens_list
      - action: action_allergens_list

  - story: full menu link
    steps:
      - intent: full_menu_link
      - action: action_full_menu_link
